<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO Assistant</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>

    <h1>ðŸ’° Cash Office Assistant ðŸ’°</h1>

    <div class="coins-cash-container">

      <div class="coins">
        
        <h2 class="coins-header">Coins</h2>

        <div class="coins-column-container">

          <div class="rolls-input">
            
            <p class="column-title">Rolls</p>

          </div>
        
          <div class="coin-type">

            <p class="column-title">Type</p>

            <p>Pennies</p>
            <p>Nickels</p>
            <p>Dimes</p>
            <p>Quaters</p>

          </div>

          <div class="coins-amount">

            <p class="column-title">Amount</p>

          </div>
          
        </div>

      </div>

      <div class="cash">

        <h2 class="cash-header">Cash</h2>

        <div class="cash-column-container">

          <div class="strap-input">

            <p class="column-title">Straps</p>

          </div>

          <div class="cash-type">

            <p class="column-title">Type</p>

            <p>Ones</p>
            <p>Fives</p>
            <p>Tens</p>

          </div>

          <div class="cash-amount">

            <p class="column-title">Amount</p>

          </div>

        </div>
      
      </div>

      <div class="total">

        <h2 class="total-header">Totals</h2>

        <div class="total-column-container">

          <div class="total-coins">

            <p class="column-title">Coin</p>

          </div>

          <div class="total-cash">

            <p class="column-title">Cash</p>

          </div>

          <div class="total-amount">

            <p class="column-title">Total Amount</p>

          </div>

        </div>

      </div>

    </div>

  </body>

</html>
